<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptual Plan For Detailed Project Repo</title>
  <link rel="icon" type="image/png" href="Nepal_Karnali_Pradesh.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles for the English button */
    .english-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .english-btn:hover {
      background-color: #0056b3;
    }

    /* Gallery Styles */
    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 30%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      .english-btn {
        font-size: 10px;
        padding: 3px 8px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .english-btn {
        font-size: 9px;
        padding: 2px 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar" id="navbar">
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <br>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ProjectRepo.html">Project Repo</a></li>
        <li><a href="Contact.html">Contact</a></li>
        
      </ul>
    </nav>
  </header>
  <button class="english-btn" onclick="location.href='homeN.html';">
    नेपाली
  </button>
  <!-- Welcome Section with Full-Screen Video -->
  <section id="home" class="video-section">
    <video autoplay muted loop class="background-video">
      <source src="C:\Users\HP\Desktop\Website\jumlaAcharya.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">
      <h1>Karnali-Jumla</h1>
      <h1>Conceptual Plan For Detailed Project Repo</h1>
    </div>
  </section>

  <!-- Image Gallery -->
  <section class="gallery">
    <div class="image-container">
      <img src="kanaka.jpeg" alt="Kanaka">
      <img src="yarsagumba.jpg" alt="Yarsagumba">
      <img src="lake.jpg" alt="Beautiful Lake">
      <img src="lamaDance.jpg" alt="Lama Dance">
      <img src="marsi.JPG" alt="Marsi Rice">
      <img src="sinjaValley.jpeg" alt="Marsi Rice">
    </div>
  </section>

  <!-- Modal for Image Preview -->
  <div class="modal" id="image-modal">
    <span class="close" id="close-modal">&times;</span>
    <img id="modal-image" src="" alt="Preview">
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Conceptual Plan For Detailed Project Repo. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Sticky Navbar on Scroll
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);

      // Close the hamburger menu when scrolling
      const navLinks = document.getElementById('nav-links');
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
      }
    });

    // Hamburger Menu Toggle
    document.getElementById('hamburger-menu').addEventListener('click', function () {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    });

    // Modal Functionality
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeModal = document.getElementById('close-modal');

    // Open Modal
    galleryImages.forEach((image) => {
      image.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = image.src;
      });
    });

    // Close Modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close Modal on Outside Click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
